<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>{{ title }}</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" href="/stylesheets/font-awesome.min.css"/>
    <style>
        .content {
            font-size: 16px;
        }
    </style>
    <script src="/javascripts/jquery-2.1.3.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img alt="Sphinx sample" src="/images/logo.png">
                    <span> in Node.js</span>
                </a>
            </div>
            <form style="margin-top: 25px" class="navbar-form pull-right" method="get" role="search" action="/search">
                <div class="form-group">
                    <input type="text" name="s" class="form-control" placeholder="Search">
                </div>
                <div class="form-group">
                    <select class="form-control" name="type">
                        <option {{ "selected" if type=='book' else "" }} value="book">Book</option>
                        <option {{ "selected" if type=='job' else "" }} value="job">Job</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-12 col-sm-12">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>
{% block jsExtends %}
{% endblock %}
</body>
</html>
